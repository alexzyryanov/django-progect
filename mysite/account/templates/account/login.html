{% extends "blog/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="aunth-container">
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="field">
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
